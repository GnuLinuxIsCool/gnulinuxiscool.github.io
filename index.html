<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonjour, tout le monde!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden; /* Empêche le défilement */
        }

        .container {
            border: 9px solid black; /* Bordure noire de 9 pixels */
            height: 100%; /* Prend toute la hauteur de la page */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-bottom: 20px; /* Espace entre le titre et les liens */
        }

        nav ul {
            list-style-type: none; /* Supprime les puces de la liste */
        }

        nav ul li {
            margin: 5px 0; /* Espace entre les liens */
        }

        nav ul li a {
            text-decoration: none; /* Supprime le soulignement des liens */
            color: blue; /* Couleur des liens */
        }

        nav ul li a:hover {
            text-decoration: underline; /* Souligne le lien au survol */
        }
    </style>
</head>
<body>
    <div class="container">
