<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            color-scheme: dark;
        }
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            position: absolute;
            top: 10px;
            bottom: 10px;
            left: 10px;
            right: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://gnulinuxiscool.blogspot.com/"></iframe>
    </div>
</body>
</html>
